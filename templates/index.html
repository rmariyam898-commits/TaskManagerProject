<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Task Manager</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center mb-4">ðŸŽ“ Student Task Manager</h2>

        <form method="POST" action="/add" class="card p-3 mb-4 shadow-sm">
            <h5>Add New Task</h5>
            <div class="row g-2">
                <div class="col-md-3"><input name="title" class="form-control" placeholder="Task Title" required></div>
                <div class="col-md-3"><input name="description" class="form-control" placeholder="Description"></div>
                <div class="col-md-2"><input type="date" name="deadline" class="form-control"></div>
                <div class="col-md-2">
                    <select name="priority" class="form-select">
                        <option>Low</option>
                        <option>Medium</option>
                        <option>High</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-primary w-100">Add</button>
                </div>
            </div>
        </form>

        <table class="table table-striped table-bordered shadow-sm">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Deadline</th>
                    <th>Priority</th>
                    <th>Status</th>
                    <th>Remark</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for t in tasks %}
                <tr class="
                    {% if t.remark == 'Overdue' %}table-danger
                    {% elif t.remark == 'Due Today' %}table-warning
                    {% elif t.remark == 'Done' %}table-success
                    {% endif %}
                ">
                    <td>{{ t.id }}</td>
                    <td>{{ t.title }}</td>
                    <td>{{ t.deadline }}</td>
                    <td>{{ t.priority }}</td>
                    <td>{{ t.status }}</td>
                    <td>{{ t.remark }}</td>
                    <td>
                        {% if t.status != 'Completed' %}
                        <a href="/update/{{ t.id }}" class="btn btn-sm btn-success">âœ” Done</a>
                        {% endif %}
                        <a href="/delete/{{ t.id }}" class="btn btn-sm btn-danger">ðŸ—‘ Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
